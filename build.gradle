// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlinVersion = '1.7.20'
        navigationVersion = '2.5.2'
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    activityVersion = '1.6.0'
    appCompatVersion = '1.5.1'
    cameraxVersion = '1.1.0'
    constraintLayoutVersion = '2.1.4'
    coroutinesVersion = '1.6.4'
    dataStoreVersion = '1.0.0'
    fragmentVersion = '1.4.1'
    glideVersion = '4.13.2'
    googleApiClientVersion = '1.34.1'
    googleApiServicesDriveVersion = 'v3-rev20220508-1.32.1'
    ktxVersion = '1.9.0'
    lifecycleExtensionsVersion = '2.2.0'
    lifecycleVersion = '2.5.1'
    materialVersion = '1.6.1'
    mlkitVersion = '17.0.2'
    moshiVersion = '1.13.0'
    moshiConverterVersion = '2.9.0'
    okhttpLoggingInterceptorVersion = '4.9.3'
    pagingVersion = '3.1.1'
    playServiceVersion = '20.3.0'
    preferencesVersion = '1.2.0'
    recyclerViewVersion = '1.2.1'
    reflectVersion = '1.7.20'
    retrofitVersion = '2.9.0'
    roomVersion = '2.4.3'
    splashscreenVersion = '1.0.0'
    timberVersion = '5.0.1'
    zoneDateTimeVersion = '1.1.5'
}